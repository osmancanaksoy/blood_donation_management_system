{% extends 'index.html' %} {% block content %}
<!-- Breadcrumb -->
<!-- Page Title -->
<div class="container mt-0">
  <div class="row breadcrumb-bar">
    <div class="col-md-6">
      <h3 class="block-title">Acil Kan İhtiyacı Ekle</h3>
    </div>
    <div class="col-md-6">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/">
            <span class="ti-home"></span>
          </a>
        </li>
        <li class="breadcrumb-item">Acil Kan İhtiyacı</li>
        <li class="breadcrumb-item active">Acil Kan İhtiyacı Ekle</li>
      </ol>
    </div>
  </div>
</div>
<!-- /Page Title -->
<!-- /Breadcrumb -->
<!-- Main Content -->
<div class="container">
  <div class="row">
    <!-- Widget Item -->
    <div class="col-md-12">
      <div class="widget-area-2 proclinic-box-shadow">
        <h3 class="widget-title">Acil Kan İhtiyacı</h3>
        <form method="post" action="{% url 'add_emergency' %}">
          {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="patient-name">Hastane Adı</label>
              <input
                type="text"
                class="form-control"
                placeholder="Hastane Adı"
                id="hospital_name"
                name="hospital_name"
              />
            </div>
            <div class="form-group col-md-6">
                <label for="gender">Kan Grubu</label>
                <select class="form-control" id="blood_type" name="blood_type">
                  <option>A+</option>
                  <option>A-</option>
                  <option>B+</option>
                  <option>B-</option>
                  <option>AB+</option>
                  <option>AB-</option>
                  <option>0+</option>
                  <option>0-</option>
                </select>
            </div>
            <div class="form-group col-md-6">
              <label for="hospital_latitude">Hasta Enlem</label>
              <input
                type="text"
                class="form-control"
                placeholder="Hastane Enlem"
                id="hospital_latitude"
                name="hospital_latitude"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="hospital_longitude">Hastane Boylam</label>
              <input
                type="text"
                class="form-control"
                placeholder="Hastane Boylam"
                id="hospital_longitude"
                name="hospital_longitude"
              />
            </div>
            <div class="form-group col-md-6 mb-3">
              <button type="submit" class="btn btn-primary btn-lg">
                Gönder
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- /Widget Item -->
  </div>
</div>
<!-- /Main Content -->
{% endblock %}
