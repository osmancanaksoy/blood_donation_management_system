{% extends 'index.html' %} {% block content %}
<!-- Breadcrumb -->
<!-- Page Title -->
<div class="container mt-0">
  <div class="row breadcrumb-bar">
    <div class="col-md-6">
      <h3 class="block-title">Hasta Ekle</h3>
    </div>
    <div class="col-md-6">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/">
            <span class="ti-home"></span>
          </a>
        </li>
        <li class="breadcrumb-item">Hastalar</li>
        <li class="breadcrumb-item active">Hasta Ekle</li>
      </ol>
    </div>
  </div>
</div>
<!-- /Page Title -->
<!-- /Breadcrumb -->
<!-- Main Content -->
<div class="container">
  <div class="row">
    <!-- Widget Item -->
    <div class="col-md-12">
      <div class="widget-area-2 proclinic-box-shadow">
        <h3 class="widget-title">Hasta Ekle</h3>
        <form method="post" action="{% url 'add_patient' %}">
          {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="patient-name">Hasta Adı</label>
              <input
                type="text"
                class="form-control"
                placeholder="Hasta adı"
                id="patient_name"
                name="patient_name"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="patient_name">Hasta Soyadı</label>
              <input
                type="text"
                class="form-control"
                placeholder="Hasta soyadı"
                id="patient_surname"
                name="patient_surname"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="patient_name">Kimlik Numarası</label>
              <input
                type="text"
                class="form-control"
                placeholder="Kimlik numarası"
                id="patient_id"
                name="patient_id"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="dob">Doğum Tarihi</label>
              <input
                type="date"
                placeholder="Doğum tarihi"
                class="form-control"
                id="dob"
                name="dob"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="age">Kilo (kg)</label>
              <input
                type="text"
                placeholder="Kilo (kg)"
                class="form-control"
                id="weight"
                name="weight"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="age">Boy (cm)</label>
              <input
                type="text"
                placeholder="Boy (cm)"
                class="form-control"
                id="height"
                name="height"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="gender">Cinsiyet</label>
              <select class="form-control" id="gender" name="gender">
                <option>Erkek</option>
                <option>Kadın</option>
                <option>Diğer</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="phone">Numara</label>
              <input
                type="text"
                placeholder="Numara"
                class="form-control"
                id="phone"
                name="phone"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input
                type="email"
                placeholder="Email"
                class="form-control"
                id="email"
                name="email"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="gender">Kan Grubu</label>
              <select class="form-control" id="blood_type" name="blood_type">
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>0+</option>
                <option>0-</option>
              </select>
            </div>
            <div class="form-group col-md-6 mb-3">
              <button type="submit" class="btn btn-primary btn-lg">
                Gönder
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- /Widget Item -->
  </div>
</div>
<!-- /Main Content -->
{% endblock %}
